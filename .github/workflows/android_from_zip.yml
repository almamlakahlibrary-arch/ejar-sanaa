name: Build Android APK (from ZIP)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip Flutter project
        run: |
          rm -rf app
          mkdir -p app
          unzip -o ejar_sanaa.zip -d app
          echo "=== After unzip ==="
          ls -la app
          echo "=== Expect app/ejar_sanaa ==="
          ls -la app/ejar_sanaa

      - name: Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: stable
          cache: true

      - name: Build APK
        run: |
          cd app/ejar_sanaa
          flutter pub get
          flutter create . --platforms android
          flutter build apk --release
          test -f build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/ejar_sanaa/build/app/outputs/flutter-apk/app-release.apk
